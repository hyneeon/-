    <h1><b><u>HTML이란?</u></b></h1>
    <p><ul>
      <li><b>H</b>yper <b>T</b>ext <b>M</b>arkup <b>L</b>anguage의 줄임말이다.</li>
      <li>HTML은 프로그래밍 언어가 아닌 마크업언어(Markup Language)이다.</li>
      <li>마크업 언어란 마크 또는 태그(Tag)로 둘러쌓인 언어를 뜻하며 태그 등을 이용해 문서나 데이터의 구조를 만들며 서식을 주는 것이다.</li>
      <li>쉽게 말하자면 웹사이트 제작시 사람의 골격에 해당하는 부분을 만들어 주는 것이다.</li>
    </ul></p>
